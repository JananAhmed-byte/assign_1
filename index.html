<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  <body>
    <!-- section no.1 start-->
    <section class="banner-img">
      <div class="banner-tag">
        <p class="header-text1">Happy New Year</p>
        <p class="header-text2">New Year Party Celebration</p>
      </div>
    </section>
    <!-- section no.1 end-->

    <!-- section no.2 start-->
    <section>
      <div>
        <p class="headText1">65% OFF</p>
        <p class="text1">OUR SUNDAY DEALS ARE BETTER</p>
        <p class="text2">ALL CATEGORIES</p>
      </div>
      <div>
        <img class="offer-img" src="images/New Year Photo.png" alt="" />
      </div>
    </section>
    <!-- section no.2 end-->
    <!-- section no.3 start-->
    <section class="banner-img2">
      <div class="banner-tag2">
        <p class="header-text3">Welcome to <br> midnight party</p>
        <p class="header-text4">The midnight party is a wonderful party, that night is most prestigious for us!</p>
        <button class="btn-1">JOIN NOW</button>
      </div>
    </section>
    <!-- section no.3 end-->
    <!-- section no.4 start-->
    <section class="banner-img3">
      <div>
        <p>Place: Radison Garden Motel</p>
        <p>Date: 12th April Night 2024</p>
        <p>Time: Evening 7.30pm to 12.30am</p>
      </div>
    </section>
